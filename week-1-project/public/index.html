<script>
    console.log('Waiting for app to load....');
    window.setTimeout(() => {
        console.log('Running tests');

        const $app = document.getElementById('app');
        console.assert($app, 'The app is not mounted please mount it to the root node in index.js .');

        const $title = document.getElementById('app-h1');
        console.assert($title && $title.innerHTML === 'My App', 'The heading of the app is not My App. Make sure the App is mounted with props defining a title.');

        const $articles = document.querySelectorAll('article');
        console.assert($articles.length === 3, 'The app should render 3 articles. Make sure the App is mounted with props defining several articles.');
    }, 2000);
</script>
